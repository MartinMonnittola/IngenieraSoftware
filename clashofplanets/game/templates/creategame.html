{% extends "base.html" %}
{% block main_content %}
    <form action="{% url "createGame" %}" method="post">
        {% csrf_token %}
        <table class="table table-hover">
        {{ form.as_table }}
        </table>
        {{form.name_of_field.errors}}
        {{form.non_field_errors}}
        <input type="submit" class="btn-success" value="Create Game" />
    </form>
{% endblock %}
