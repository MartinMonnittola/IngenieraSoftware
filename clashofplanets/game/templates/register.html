{% extends "base.html" %}

{% block main_content %}
    <h2>Sign up</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}
            <br>
            {{ field }}
            {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
        {% endfor %}
        <hr>
        <button type="submit" class="metal" >Sign up</button>
    </form>
{% endblock %}
